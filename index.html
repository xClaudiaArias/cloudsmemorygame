<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud's Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="h1-container">
            <h1>Cloud's Memory Game</h1>
        </div>

        <div id="stats">
            <p id="lev">Level: <span id="level-span">0</span></p>
            <p id="sco">Score: <span id="score-span">0</span></p>
        </div>

        <div><button id="start-game">Start Game</button></div>

        <div id="game-container">
            
        </div>
        
        
        
        <!-- modal -->
        <div id="play-again">
            <button id="close-play-again">x</button>
            <p id="announce-win"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
